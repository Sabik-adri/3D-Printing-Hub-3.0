<h2>Employee List</h2>
<a href="{% url 'employee_create' %}">Create New Employee</a>
<hr>

<table border="1" cellpadding="6">
    <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Photo</th>
        <th>Action</th>
    </tr>

    {% for employee in employees %}
    <tr>
        <td>{{ employee.name }}</td>
        <td>{{ employee.designation }}</td>
        <td>
            {% if employee.photo %}
                <img src="{{ employee.photo.url }}" width="80">
            {% endif %}
        </td>
        <td>
            <a href="{% url 'employee_edit' employee.pk %}">Edit</a> |
            <a href="{% url 'employee_delete' employee.pk %}"
               onclick="return confirm('Are you sure you want to delete this employee?');">
               Delete
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
